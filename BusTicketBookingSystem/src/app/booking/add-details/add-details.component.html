<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    {{status}}
    <form (ngSubmit)="onSubmit()" [formGroup]="AddDetailForm">
        

        <h3><i class="bi bi-person-fill">&nbsp;&nbsp;</i>Passenger Information </h3>
        <div *ngFor="let i of count;let j = index">
            <h6>Passenger {{j+1}}</h6>
            <div class="form-group">

                <label for="fullname">Name</label><br>


                <input type="text" id="fullname" class="form-control" formControlName="fullname{{i}}"
                    [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" placeholder="Name"><br>

            </div>

            <div class="form-group">

                <label for="age">Age</label><br>
                <input type="number" id="age" class="form-control" formControlName="age"
                    [ngClass]="{ 'is-invalid': submitted && f.age.errors }" placeholder="Age"><br><br>
            </div>
        </div>

        <div class="form-group">

            <div>
                <button type="submit" value="AddPassenger" (click)="add_passenger()">ADD PASSENGER</button>

                <button type="submit" value="RemovePassenger" (click)="remove_passenger()"
                    [disabled]="is_disabled()">REMOVE
                    PASSENGER</button> <br><br>
                Total Value : INR  {{total_price}}

                <button type="submit" style="margin-left: 405px;" value="Submit" (click)="onNext()" [disabled]="!AddDetailForm.valid">NEXT</button>
            </div>

        </div>


    </form>

</body>

</html>
