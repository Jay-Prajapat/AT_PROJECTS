<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>

    <form (ngSubmit)="onSubmit()" [formGroup]="AddDetailForm">
        <div *ngFor="let i of count;let j = index">
            <h6>Passenger {{j+1}}</h6>
            <div class="form-group">

                <label for="fullname">Name</label><br>


                <input type="text" id="fullname" class="form-control" name="fullname" formControlName="fullname"
                    [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" placeholder="Name"><br>

            </div>

            <div class="form-group">
                Gender : &nbsp;&nbsp;
                <input type="radio" id="male" class="form-check-input" formControlName="gender"
                    [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" value="Male">
                  <label for="Male">Male</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


                <input type="radio" id="female" value="Female" class="form-check-input" formControlName="gender"
                    [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                  <label for="html">Female</label><br><br>

                <label for="age">Age</label><br>
                <input type="number" id="age" class="form-control" formControlName="age"
                    [ngClass]="{ 'is-invalid': submitted && f.age.errors }" placeholder="Age"><br><br>
            </div>
        </div>

        <div class="form-group">

            <div>
                <button type="submit" value="AddPassenger" (click)="add_passenger()">ADD PASSENGER</button>

                <button type="submit" value="RemovePassenger" (click)="remove_passenger()"
                    [disabled]="is_disabled()">REMOVE
                    PASSENGER</button> <br><br>
                Total Value : INR

                <button type="submit" style="margin-left: 405px;" value="Submit">NEXT</button>
            </div>

        </div>


    </form>

</body>

</html>
