<!DOCTYPE html>
<html>

<head>
  <title> Signup</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .bg-image {
      background-repeat: no-repeat;
      content: url('assets/images/bus.jpg');
      height: 603px;
      width: 1365px;
    }
  </style>

</head>

<body>
  <div class="bg-image">

  </div>.

  <div class="loginBox">

    <h4>Sign Up Here</h4>
    <form>
      <div class="form-group">
        <input type="text" id="uname" name="uname"  placeholder="Enter Username"  required>
          <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">UserName is required</div> -->
        <!-- </div> -->
      </div>


      <div class="form-group">
        <input type="email" name="uemail" id="uemail"   placeholder="Enter Email" required>
        <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback"> -->
          <!-- <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div> -->
        <!-- </div> -->
      </div>

      <div class="form-group">
        <input type="password" id="upassword" name="upassword"  placeholder="Enter Password" required>
        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback"> -->
          <!-- <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> -->
        <!-- </div> -->
      </div>

      <div class="form-group">
        <input type="password" name="conf_password" id="conf_password"  placeholder="Confirm Password" required>
        <!-- <div *ngIf="submitted && f.conf_password.errors" class="invalid-feedback"> -->
          <!-- <div *ngIf="f.conf_password.errors.required">Confirm Password is required</div>
          <div *ngIf="f.conf_password.errors.mustMatch">Passwords must match</div> -->
        <!-- </div> -->
      </div>

      <div class="form-group">
        <input type="tel" name="mobile" id="mobile"  placeholder="Mobile Number" pattern="[0-9]{5}[0-9]{5}" required>
        <!-- <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback"> -->
          <!-- <div *ngIf="f.mobile.errors.required">Mobile Number is required</div>
          <div *ngIf="f.mobile.errors.maxlength">Mobile Number be at least 10 numbers</div> -->
        <!-- </div> -->
      </div>


      <div class="form-group">
        <button  class="btn btn-primary" (click)="onRegister()">Register</button>
    </div>

    <div class="fomr-group">
      <p style="font-size: large; color: cyan;">Already Have an Account?     <a href="/login" style="font-size: large;">Log in</a></p>
    </div>

    </form>
    <!-- <router-outlet></router-outlet> -->
  </div>
  
</body>

</html>
