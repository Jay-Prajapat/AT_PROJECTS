<!DOCTYPE html>
<html>

<head>
    <title> Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
       
        .bg-image {
            background-repeat: no-repeat;
            content: url('assets/images/bus.jpg');
            height: 603px;
            width: 1365px;
        }
    </style>
</head>

<body>
    <div class="bg-image">

    </div>
    <div class="loginBox">

        <h2>Log In Here</h2>


        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Login</button>
            </div>

            <div class="form-group">
                <p style="color: cyan; font-size:large;">Don't Have an Account?  <a href="/signup" style="font-size: large;">Sign up</a></p>
            </div>
        </form>
    </div>

    
    <router-outlet></router-outlet>

</body>

</html>
