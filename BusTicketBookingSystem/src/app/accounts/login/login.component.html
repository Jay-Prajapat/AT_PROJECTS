<!DOCTYPE html>
<html>

<head>
    <title> Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .bg-image {
            background-repeat: no-repeat;
            content: url('assets/images/bus.jpg');
            height: 603px;
            width: 1365px;
        }
    </style>
</head>

<body>
    <div class="bg-image">

    </div>
    <div class="loginBox">

        <h2>Log In Here</h2>


        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <input type="email" class="form-control" formControlName="email" id="floatingInput"
                    placeholder="Email address">

                <div *ngIf="email_ctl?.invalid && (email_ctl?.dirty || email_ctl?.touched)">
                    <div *ngIf="email_ctl?.errors?.required" class="text-danger">
                        Email is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="password" name="password"
                    id="floatingPassword" placeholder="Password">

                <div *ngIf="password_ctl?.invalid && (password_ctl?.dirty || password_ctl?.touched)">
                    <div *ngIf="password_ctl?.errors?.required" class="text-danger">
                        Password is required.
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <div *ngIf = "err" class="text-danger">
                    Please enter valid details.
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!LoginForm.valid">Login</button>
            </div>

            <div class="form-group">
                <p style="color: cyan; font-size:large;">Don't Have an Account? <a href="/signup"
                        style="font-size: large;">Sign up</a></p>
            </div>
        </form>
    </div>


    <router-outlet></router-outlet>

</body>

</html>
